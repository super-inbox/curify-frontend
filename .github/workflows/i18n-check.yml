name: i18n-check

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  i18n-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run i18n schema check
        run: npm run i18n:check
