<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano Banana Pro Prompts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
        }
        
        /* Top Banner */
        .top-banner {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fa3 100%);
            padding: 60px 20px 80px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255,255,255,0.1) 0%, transparent 50%);
        }
        
        .header-content {
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 4em;
            font-weight: 900;
            color: white;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.1);
            margin-bottom: 10px;
            letter-spacing: -2px;
        }
        
        .prompts-title {
            font-size: 5em;
            font-weight: 900;
            color: white;
            background: black;
            display: inline-block;
            padding: 10px 30px;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.2);
            position: relative;
        }
        
        .prompts-title::after {
            content: 'ü¶ã';
            position: absolute;
            right: -20px;
            top: -20px;
            font-size: 40px;
        }
        
        /* Search Box */
        .search-container {
            max-width: 800px;
            margin: -40px auto 40px;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }
        
        .search-wrapper {
            background: white;
            border: 4px solid black;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.2);
            display: flex;
            overflow: hidden;
        }
        
        .search-input {
            flex: 1;
            padding: 20px;
            border: none;
            font-size: 16px;
            outline: none;
        }
        
        .search-buttons {
            display: flex;
            gap: 0;
        }
        
        .search-btn {
            background: white;
            border: none;
            border-left: 2px solid black;
            padding: 15px 20px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        
        .search-btn:hover {
            background: #f0f0f0;
        }
        
        .generate-btn {
            background: black;
            color: white;
            padding: 20px 40px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.2s;
        }
        
        .generate-btn:hover {
            background: #333;
        }
        
        /* Main Content */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        /* Section Header */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .section-title {
            font-size: 2.5em;
            font-weight: 900;
        }
        
        .total-count {
            background: #FFD700;
            color: black;
            padding: 10px 20px;
            font-weight: 700;
            border: 3px solid black;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.2);
        }
        
        /* Filters */
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-btn {
            padding: 12px 24px;
            border: 2px solid black;
            background: white;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: black;
            color: white;
        }
        
        .filter-btn.active {
            background: #FFD700;
            color: black;
        }
        
        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 30px;
        }
        
        /* Prompt Card */
        .prompt-card {
            background: white;
            border: 4px solid black;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            position: relative;
        }
        
        .prompt-card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 12px 12px 0px rgba(0,0,0,0.2);
        }
        
        .card-badges {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 5;
        }
        
        .badge {
            background: white;
            border: 2px solid black;
            padding: 6px 12px;
            font-weight: 700;
            font-size: 11px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .badge.featured {
            background: #FFD700;
            transform: rotate(-3deg);
        }
        
        .card-image {
            width: 100%;
            height: 240px;
            object-fit: cover;
            border-bottom: 4px solid black;
        }
        
        .card-content {
            padding: 25px;
        }
        
        .card-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 13px;
        }
        
        .card-author {
            font-weight: 700;
            text-decoration: underline;
        }
        
        .card-date {
            color: #666;
        }
        
        .card-title {
            font-size: 1.5em;
            font-weight: 900;
            margin-bottom: 12px;
            line-height: 1.3;
        }
        
        .card-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .card-prompt-box {
            background: white;
            border: 2px solid black;
            padding: 15px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
        }
        
        .card-prompt-label {
            background: black;
            color: white;
            padding: 4px 8px;
            font-size: 11px;
            font-weight: 700;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        .card-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            flex: 1;
            padding: 15px;
            border: 2px solid black;
            background: black;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .action-btn:hover {
            background: #333;
        }
        
        .action-btn.secondary {
            background: white;
            color: black;
            flex: 0 0 50px;
        }
        
        .action-btn.secondary:hover {
            background: #f0f0f0;
        }
        
        .no-results {
            text-align: center;
            padding: 80px 20px;
            font-size: 1.5em;
            color: #666;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border: 4px solid black;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: black;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            
            .prompts-title {
                font-size: 3em;
                padding: 8px 20px;
            }
            
            .gallery {
                grid-template-columns: 1fr;
            }
            
            .section-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="top-banner">
        üéÑ + NANO BANANA PRO PROMPTS FOR CHRISTMAS CARD üéÅ ‚Üí
    </div>
    
    <div class="header">
        <div class="header-content">
            <h1>NANO BANANA PRO</h1>
            <div class="prompts-title">PROMPTS</div>
        </div>
    </div>
    
    <div class="search-container">
        <div class="search-wrapper">
            <input type="text" class="search-input" id="searchInput" placeholder="Describe the image you want to generate... (e.g. A cyberpunk city at night)">
            <div class="search-buttons">
                <button class="search-btn">üîÑ AUTO</button>
                <button class="search-btn">‚ú® RANDOM</button>
            </div>
            <button class="generate-btn">‚ú® GENERATE</button>
        </div>
    </div>
    
    <div class="container">
        <div class="section-header">
            <h2 class="section-title">FRESH PROMPTS</h2>
            <div class="total-count">TOTAL (UPDATING): <span id="totalCount">0</span></div>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-category="ALL">ALL</button>
            <button class="filter-btn" data-category="PROFILE / AVATAR">PROFILE / AVATAR</button>
            <button class="filter-btn" data-category="SOCIAL MEDIA POST">SOCIAL MEDIA POST</button>
            <button class="filter-btn" data-category="INFOGRAPHIC / EDU VISUAL">INFOGRAPHIC / EDU VISUAL</button>
            <button class="filter-btn" data-category="YOUTUBE THUMBNAIL">YOUTUBE THUMBNAIL</button>
            <button class="filter-btn" data-category="COMIC / STORYBOARD">COMIC / STORYBOARD</button>
            <button class="filter-btn" data-category="POSTER / FLYER">POSTER / FLYER</button>
            <button class="filter-btn" data-category="APP / WEB">APP / WEB</button>
            <button class="search-btn" style="margin-left: auto;">üîç</button>
            <button class="search-btn">+</button>
            <button class="search-btn">‚öôÔ∏è FILTER</button>
        </div>
        
        <div class="gallery" id="gallery"></div>
        <div class="no-results" id="noResults" style="display: none;">
            No prompts found. Try adjusting your filters.
        </div>
    </div>
    
    <div class="modal" id="modal">
        <div class="modal-content" id="modalContent">
            <button class="modal-close" onclick="closeModal()">√ó</button>
            <div id="modalBody"></div>
        </div>
    </div>
    
    <script>
        const prompts = [{"id": "1", "title": "Cyberpunk city at night with neon lights", "description": "A prompt for generating a futuristic cyberpunk cityscape with vibrant neon signs, rain-slicked streets, and atmospheric lighting.", "prompt_text": "Create a cyberpunk city at night scene with neon lights reflecting on wet streets, flying cars in the background, holographic advertisements, and a moody atmospheric feel with purple and blue tones.", "author": "nicolechan", "date": "2025-11-20", "category": "SOCIAL MEDIA POST", "featured": true, "original": true, "image_url": "https://via.placeholder.com/400x300/667eea/ffffff?text=Cyberpunk+City"}, {"id": "2", "title": "Watercolor map with labeled locations", "description": "A German prompt to generate a watercolor-style map where all locations are labeled in elegant typography.", "prompt_text": "Generate a map in watercolor style, where all major locations are labeled in ballpoint pen handwriting, using soft pastel colors and artistic brush strokes.", "author": "floriangallwitz", "date": "2025-11-21", "category": "INFOGRAPHIC / EDU VISUAL", "featured": true, "original": true, "image_url": "https://via.placeholder.com/400x300/81C784/ffffff?text=Watercolor+Map"}, {"id": "3", "title": "Hand-drawn style header from photo", "description": "Prompt for a hand-drawn style header image of a person introducing a product or concept.", "prompt_text": "Completely recreate the uploaded person. Make it a header image for a note article where that person introduces the product with hand-drawn illustration style.", "author": "seminar_ai", "date": "2025-11-21", "category": "YOUTUBE THUMBNAIL", "featured": true, "original": true, "image_url": "https://via.placeholder.com/400x300/64B5F6/ffffff?text=Hand-Drawn+Header"}, {"id": "4", "title": "Minimalist app icon design", "description": "Create a modern, minimalist app icon with geometric shapes and gradient colors.", "prompt_text": "Design a minimalist app icon featuring geometric shapes, using a gradient from blue to purple, with clean lines and modern aesthetics suitable for iOS and Android.", "author": "designpro", "date": "2025-11-19", "category": "APP / WEB", "featured": false, "original": true, "image_url": "https://via.placeholder.com/400x300/9C27B0/ffffff?text=App+Icon"}, {"id": "5", "title": "Vintage movie poster style", "description": "Generate a vintage 1970s movie poster with retro typography and warm colors.", "prompt_text": "Create a vintage movie poster in 1970s style with retro typography, warm orange and brown tones, film grain texture, and classic composition.", "author": "retrostyle", "date": "2025-11-18", "category": "POSTER / FLYER", "featured": false, "original": true, "image_url": "https://via.placeholder.com/400x300/FF6F00/ffffff?text=Vintage+Poster"}, {"id": "6", "title": "Isometric 3D illustration", "description": "Create an isometric 3D illustration of a cozy workspace with plants and gadgets.", "prompt_text": "Generate an isometric 3D illustration of a modern workspace featuring a desk, computer, plants, books, and tech gadgets with soft shadows and pastel colors.", "author": "illustrator3d", "date": "2025-11-17", "category": "INFOGRAPHIC / EDU VISUAL", "featured": false, "original": true, "image_url": "https://via.placeholder.com/400x300/4CAF50/ffffff?text=Isometric+3D"}, {"id": "7", "title": "Portrait with quote overlay", "description": "A prompt for generating a wide quote card featuring a portrait with customizable text.", "prompt_text": "A wide quote card featuring a famous person, with a brown background and light-gold serif font for the quote. Layout where text occupies two-thirds and the person one-third.", "author": "quotecards", "date": "2025-11-16", "category": "SOCIAL MEDIA POST", "featured": false, "original": true, "image_url": "https://via.placeholder.com/400x300/8D6E63/ffffff?text=Quote+Card"}, {"id": "8", "title": "Comic book style character", "description": "Generate a dynamic comic book style character illustration with bold lines.", "prompt_text": "Create a comic book style character illustration with bold outlines, vibrant colors, dynamic pose, and halftone dot patterns in the background.", "author": "comicartist", "date": "2025-11-15", "category": "COMIC / STORYBOARD", "featured": false, "original": true, "image_url": "https://via.placeholder.com/400x300/F44336/ffffff?text=Comic+Character"}, {"id": "9", "title": "Abstract geometric pattern", "description": "Design an abstract geometric pattern with vibrant colors for backgrounds.", "prompt_text": "Generate an abstract geometric pattern using triangles and circles with vibrant colors - pink, blue, yellow - creating a modern seamless repeating pattern.", "author": "patterndesign", "date": "2025-11-14", "category": "SOCIAL MEDIA POST", "featured": true, "original": false, "image_url": "https://via.placeholder.com/400x300/E91E63/ffffff?text=Geometric+Pattern"}];
        
        let currentFilter = 'ALL';
        let currentSearch = '';
        
        function createCard(prompt) {
            return `
                <div class="prompt-card" onclick="openModal('${prompt.id}')">
                    <div class="card-badges">
                        <div class="badge">
                            <span>PROMPT</span>
                        </div>
                        ${prompt.original ? '<div class="badge"><span>‚úì</span> ORIGINAL</div>' : ''}
                        ${prompt.featured ? '<div class="badge featured">FEATURED</div>' : ''}
                    </div>
                    <img src="${prompt.image_url}" alt="${prompt.title}" class="card-image">
                    <div class="card-content">
                        <div class="card-meta">
                            <span class="card-author">BY @${prompt.author}</span>
                            <span class="card-date">${formatDate(prompt.date)}</span>
                        </div>
                        <h3 class="card-title">${prompt.title}</h3>
                        <p class="card-description">${prompt.description}</p>
                        <div class="card-prompt-box">
                            <div class="card-prompt-label">PROMPT</div>
                            ${prompt.prompt_text}
                        </div>
                        <div class="card-actions">
                            <button class="action-btn" onclick="event.stopPropagation(); tryPrompt('${prompt.id}')">
                                ‚ö° TRY IT NOW
                            </button>
                            <button class="action-btn secondary" onclick="event.stopPropagation(); sharePrompt('${prompt.id}')">
                                üîó
                            </button>
                            <button class="action-btn secondary" onclick="event.stopPropagation(); savePrompt('${prompt.id}')">
                                üìã
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }
        
        function renderGallery() {
            const gallery = document.getElementById('gallery');
            const noResults = document.getElementById('noResults');
            const totalCount = document.getElementById('totalCount');
            
            let filtered = prompts.filter(prompt => {
                const matchesFilter = currentFilter === 'ALL' || prompt.category === currentFilter;
                const matchesSearch = currentSearch === '' || 
                    prompt.title.toLowerCase().includes(currentSearch.toLowerCase()) ||
                    prompt.description.toLowerCase().includes(currentSearch.toLowerCase()) ||
                    prompt.prompt_text.toLowerCase().includes(currentSearch.toLowerCase());
                return matchesFilter && matchesSearch;
            });
            
            totalCount.textContent = filtered.length;
            
            if (filtered.length === 0) {
                gallery.style.display = 'none';
                noResults.style.display = 'block';
            } else {
                gallery.style.display = 'grid';
                noResults.style.display = 'none';
                gallery.innerHTML = filtered.map(createCard).join('');
            }
        }
        
        function openModal(promptId) {
            const prompt = prompts.find(p => p.id === promptId);
            const modalBody = document.getElementById('modalBody');
            
            modalBody.innerHTML = createCard(prompt);
            document.getElementById('modal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }
        
        function tryPrompt(promptId) {
            alert('Try it now! This would open your AI image generator.');
        }
        
        function sharePrompt(promptId) {
            alert('Share link copied!');
        }
        
        function savePrompt(promptId) {
            alert('Prompt saved to your collection!');
        }
        
        // Event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            currentSearch = e.target.value;
            renderGallery();
        });
        
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (btn.dataset.category) {
                    document.querySelectorAll('.filter-btn[data-category]').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.category;
                    renderGallery();
                }
            });
        });
        
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });
        
        // Initial render
        renderGallery();
    </script>
</body>
</html>
